<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segmented Button</title>
  <style>
    .button-group {
      display: flex;
      gap: 2px; 
    }

    .button {
      flex: 1; 
      text-align: center;
      padding: 10px 0;
      background-color: #2e6bf0;
      border: none;
      color: white;
      font-size: 1.125rem;
      font-family: 'azo sans';
      font-weight: bold;
      cursor: pointer;
      box-sizing: border-box;
      white-space: nowrap;
      max-width: 126px;
      height: 51px;
    }


    .button:first-child {
      border-radius: 10px 0 0 10px; 
    }

    .button:last-child {
      border-radius: 0 10px 10px 0;
    }

    .button:hover {
      background-color: #1C4090;
    }

    @media (max-width: 576px) {
      .button {
        font-size: 1rem;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="button-group">
    <button class="button">Experience</button>
    <button class="button">Operations</button>
    <button class="button">Growth</button>
    <button class="button">Security</button>
  </div>
</body>
</html>
